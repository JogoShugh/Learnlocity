<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Learnlocity</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />  
  <link rel="stylesheet" href="css/app.css"/>  
</head>
<body ng-app="qwizly">
  <div ng-controller="MenuCtrl" ng-show="loggedIn">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <!-- Note: set the initial collapsed state and change it when clicking -->
                    <a ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="btn btn-navbar" data-target='.nav-collapse'> 
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </a>
                    <!-- Note: use "collapse" here. The original "data-" settings are not needed anymore. -->
                    <div style='margin-top:3px' collapse="navCollapsed" class="nav-collapse collapse navbar-responsive-collapse">
                        <ul class="nav" style='margin-top:3px;'>
                            <li class="active"><a href="#" ng-click="navCollapsed = !navCollapsed"
                               data-target='.nav-collapse'>Home</a>
                            </li>
                            <li>
                              <a href="#/groupChallenge" ng-click="navCollapsed = !navCollapsed"
                               data-target='.nav-collapse'>Challenges</a>
                            </li>
                            <li>
                              <a href="#/scoreboard" ng-click="navCollapsed = !navCollapsed"
                               data-target='.nav-collapse'>Scoreboard</a>
                            </li>
                            <li>
                              <a href="#/dictionarySelect" ng-click="navCollapsed = !navCollapsed"
                               data-target='.nav-collapse'>Definitions</a>
                            </li>
                        </ul>
                        <ul class="nav pull-right">
                            <li class="divider-vertical"></li>
                            <li>
                              <a href="#">
                                <img ng-src="{{userAvatarUrl}}" height="24" width="24" style='margin-right: 5px' ng-show='userAvatarUrl != ""' />{{loggedInUserName}}</a>
                            </li>
                            <li><a href="#">Log Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
      </div>
  </div>
  <div id='contentView' ng-view></div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
  <script src='js/underscore-min.js'></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>  
  <script src="lib/angular/ui-bootstrap-tpls-0.2.0.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="http://localhost:8000/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>  
</body>
</html>
