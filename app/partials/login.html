<div class="modal" id="loginModal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3>Get connected</h3>
  </div>
  <div class="modal-body">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
        <li><a href="#create" data-toggle="tab">Create Account</a></li>
      </ul>
      <div id="myTabContent" class="tab-content">
        <div class="tab-pane active in" id="login">
          <form class="form-horizontal" action='' method="POST">
            <fieldset>
              <div class="control-group">
                <!-- Username -->
                <label class="control-label"  for="username">Email or Username</label>
                <div class="controls">
                  <input type="text" ng-model="email" placeholder="" class="input-xlarge">
                </div>
              </div>

              <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                  <input type="password" ng-model="password" placeholder="" class="input-xlarge">
                </div>
              </div>
              <div class="control-group">
                <!-- Button -->
                <div class="controls">
                  <button class="btn btn-success" ng-click="submit()">Login</button>
                </div>
              </div>
            </fieldset>
          </form>                
        </div>
        <div class="tab-pane fade" id="create">
          <form id="tab">
            <label>Username</label>
            <input type="text" value="" class="input-xlarge">
            <label>First Name</label>
            <input type="text" value="" class="input-xlarge">
            <label>Last Name</label>
            <input type="text" value="" class="input-xlarge">
            <label>Email</label>
            <input type="text" value="" class="input-xlarge">
            <label>Address</label>
            <textarea value="Smith" rows="3" class="input-xlarge">
            </textarea>
            <div>
              <button class="btn btn-primary">Create Account</button>
            </div>
          </form>
        </div>
  </div>
</div>
